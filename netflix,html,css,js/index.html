<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" class="logo">
        <button class="signin-btn">Sign In</button>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Unlimited movies, TV shows and more</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <button class="cta-btn">Get Started</button>
        </div>
    </header>

    <!-- Movie Row -->
    <section class="row">
        <h2>Popular on Netflix</h2>
        <div class="row-posters">
            <img src="https://picsum.photos/200/300?1">
            <img src="https://picsum.photos/200/300?2">
            <img src="https://picsum.photos/200/300?3">
            <img src="https://picsum.photos/200/300?4">
            <img src="https://picsum.photos/200/300?5">
        </div>
    </section>

<script src="script.js"></script>
</body>
</html>
